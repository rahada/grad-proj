<section>
<div class="container">
 <h1>Register as Workspace</h1>
 <form name="signUp" #signUp="ngForm" novalidate>
 	
  <div class="form-group">
    <label>Workspace name</label>
    <input type="text" class="form-control" placeholder="Enter name"  name="firstname" #firstname="ngModel" [(ngModel)]="server.firstname">
    <span *ngIf="!firstname.valid && firstname.touched">NAME IS REQUIRED</span>
  </div><!-- Workspace name -->
  
  <div class="form-group">
    <label>Workspace password</label>
    <input type="password" class="form-control" placeholder="Enter name" name="userpassword" #userpassword="ngModel" [(ngModel)]="server.userpassword">
    <span *ngIf="!userpassword.valid && userpassword.touched">NAME IS REQUIRED</span>
  </div><!-- Workspace password -->
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  
  <div class="row">
   <div class="col-lg-6 col-sm-12">
	  <div class="form-group">
		  <label>Workspace open-time</label><br>
		  <input class="form-control w-50" type="time" name="opentime" #opentime="ngModel" [(ngModel)]="server.opentime">
		 </div><!-- open time -->
    </div><!-- end of column -->
    
    <div class="col-lg-6 col-sm-12">
	  <div class="form-group">
		  <label>Workspace close-time</label><br>
		  <input class="form-control w-50" type="time" name="closetime" #closetime="ngModel" [(ngModel)]="server.closetime">
		 </div><!-- open time -->
	 </div><!-- end of column -->
	</div><!-- end of row time -->
	
   <div class="form-group">
    <label for="exampleFormControlFile1">Add picture for workspace</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="fileupload" #fileupload="ngModel" [(ngModel)]="server.fileupload">
  </div><!-- add picture for workspace --->
  
  <div class="form-group">
   <label>Holidays</label><br>
	  <div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" value="option1">
		  <label class="form-check-label" for="inlineCheckbox1">Saturday</label>
	  </div>
	  <div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" value="option2">
		  <label class="form-check-label" for="inlineCheckbox2">Sunday</label>
	  </div>
	  <div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" value="option2">
		  <label class="form-check-label" for="inlineCheckbox2">Monday</label>
	  </div>
	  <div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" value="option2">
		  <label class="form-check-label" for="inlineCheckbox2">Tuesday</label>
	  </div>
	  <div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" value="option2">
		  <label class="form-check-label" for="inlineCheckbox2">Wedneasday</label>
	  </div>
	  <div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" value="option2">
		  <label class="form-check-label" for="inlineCheckbox2">Thursday</label>
	  </div>
	  <div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" value="option2">
		  <label class="form-check-label" for="inlineCheckbox2">Friday</label>
	 </div>
	 </div><!-- weekend holidays -->
	 
  <div class="form-group">
	<label>Telephone</label>
	<input class="form-control" type="number" name="number" #number="ngModel" [(ngModel)]="server.number"> 
  </div><!-- URL facebook -->
  
  <div class="form-group">
	<label>Facebook URL</label>
	<input class="form-control" type="url" id="myURL" value="" name="facebook" #facebook="ngModel" [(ngModel)]="server.facebook"> 
  </div><!-- URL facebook -->
  
  <label for="exampleFormControlSelect1">Workspace City</label>
  <select class="form-control w-50" name="fields[country]" id="country" name="City" #City="ngModel" [(ngModel)]="server.City" >
	   <option value="Alexandria">Alexandria</option>
	   <option value="Cairo">Cairo</option>
	   <option value="Giza">Giza</option>
	   <option value="Damanhur">Damanhur</option>
	   <option value="Zagazig">Zagazig</option>
	   <option value="Mansoura">Mansoura</option>
	   <option value="Sharkia">Sharkia</option>
	</select><!-- countries -->
	</form>	
		<a type="button" class="btn btn-info mt-5 mb-5" (click)="onSave()" routerLink="/profile">Submit</a>
		</div><!-- container -->
</section>
